language: node_js

git:
  submodules: false

node_js:
    - 6.11.2

build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: v5.8.2

  ci:
    - npm install -g osprey-mock-service@0.2.1
    - ./pre-commit.sh

  post_ci:
    - ./build.sh
    - docker build -t svanosselaer/emp-browser:latest .
    - docker push svanosselaer/emp-browser:latest

integrations:
  hub:
    - integrationName: hub.docker.com
      type: docker
      branches:
        only:
          - master
